<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex3 - Task 4</title>
  </head>
  <body>
    <table id="myTable" border="1"></table>
    <form>
      <input type="button" onclick="populateTable()" value="Create Table" />
    </form>

    <script>
      function populateTable() {
        let row = +prompt("Enter No. of Rows ?", 1);
        let column = +prompt("Enter No. of Columns", 1);
        if(row<=0 || column <=0){
          alert("0 or Negative value not allowed !!")
        }
        else{          
          for (var r = 0; r < row; r++) {
            var x = document.getElementById("myTable").insertRow(r);
            for (var c = 0; c < column; c++) {
              var y = x.insertCell(c);
              y.innerHTML = "Row-" + r + " Column-" + c;
            }
          }
        }
      }
    </script>
  </body>
</html>
