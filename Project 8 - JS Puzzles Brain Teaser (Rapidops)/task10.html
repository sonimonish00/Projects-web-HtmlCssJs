<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2 - Task 10</title>
  </head>
  <body>
    <script>
      const ms_day = 1000 * 60 * 60 * 24;
      let start_date = new Date(2018, 7, 1);
      let end_date = new Date(2020, 5, 3);
      let diffTime = end_date.getTime() - start_date.getTime();
      let dayCount = diffTime / ms_day;

      // 365.25 => 0.25 bcz of leap year & Math.floor returns the highest value
      let years = Math.floor(dayCount/365.25);
      // Math.ceil returns the lowest value
      let days = Math.ceil(dayCount/365.25);
      // Calculating remaining days for calculation of month
      let remainingDaysForMonths=Math.floor(dayCount-(years*365.25));
      let months=Math.floor((remainingDaysForMonths/365.25)*12);

      console.log(years+" years, "+months +" months, " +days+" days OR");

      // FOR Month and Days
      let months1 = Math.floor(0.0328767 * dayCount);
      let days1 = Math.floor(dayCount - (months1*30.4167))
      console.log(months1 + ' months ' + days1 + ' days OR ');

      //FOR Week & Days
      let week1 = Math.ceil(dayCount * 0.142857);
      let days2 = Math.floor(dayCount - (week1*7))

      console.log(week1 + ' weeks ' + days2 + ' days OR ');
      console.log(dayCount+" Days OR ")
      console.log(dayCount*24+" Hours OR ")
      console.log(dayCount*24*60+" Minutes")

    </script>
  </body>
</html>
