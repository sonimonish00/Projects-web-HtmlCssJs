    <script>
        let userInputRows = +prompt("Please Enter No. of rows ?");
        let character="";

        for (let i=1;i<userInputRows;i++){
     
           for(let j=i;j<userInputRows;j++){
                character += '  ';
            }
            for(let j=1;j<i;j++){
                if(j == 1){
                    character += '* ';
                }
                else{
                    character += '  ';
                }
            }
            for(let j=1;j<=i;j++){
                if(j == i){
                    character += '* ';
                }
                else{
                    character += '  ';
                }
            }
            character +='\n';
        }

        for (let i=1;i<=userInputRows;i++){
