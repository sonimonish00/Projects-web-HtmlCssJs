<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let userInputRows = +prompt("Please Enter No. of rows ?");
        let character="";
        for(let i=1;i<=userInputRows;i++){
            for(let j=1;j<=userInputRows;j++){
                if(i== 1 || i == userInputRows || j == 1 || j == userInputRows){
                    character += '* ';
                }
                else{
                    character += '  ';
                }
            }
            character +='\n';
        }
        console.log(character);

</script>
</body>
</html>
