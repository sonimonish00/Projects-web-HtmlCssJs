<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex3 - Task 3</title>

  <body>
    <script>
      let userInput = prompt("Enter HTML/XML Tag String");
      if ((userInput == null) || (userInput == "")) {
        alert("Enter Proper HTML String")
      } else {
        userInput = userInput.toString();
        alert(userInput.replace(/<[^>]*>/g, ""));
      }
    </script>
  </body>
</html>
