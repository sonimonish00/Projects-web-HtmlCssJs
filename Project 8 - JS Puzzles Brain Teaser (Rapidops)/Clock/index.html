<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex-4 : Task-1 (Stopwatch)</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- For Date & Time -->
    <div class="date-time">
      <div class="time">Time <span id="currtime"></span></div>
      <div class="date">Date <span id="currdate"></span></div>
    </div>
    <!-- For Stopwatch Timer -->
    <div class="stopwatch-timer">00:00:00:000</div>
    <div class="timerbuttons">
      <button type="button" class="btn btn-success m-2 btn-lg" onclick="start()" id="startTimer">Start</button>
      <button type="button" class="btn btn-danger m-2 btn-lg"  onclick="stop()" id="stopTimer" disabled = true>Stop</button>
      <button type="button" class="btn btn-warning m-2 btn-lg" onclick="resume()" id="resumeTimer" disabled = true>Resume</button>
      <button type="button" class="btn btn-primary m-2 btn-lg" onclick="reset()" id="resetTimer" disabled = true>Reset</button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
