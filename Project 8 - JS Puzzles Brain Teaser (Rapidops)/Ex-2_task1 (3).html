<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2 - Task 3</title>
  </head>
  <body>
    <script>
      const arr = [0, 1, 1, 2, 3, 4, 5, 5, 5, 6, 7, 7, 8, 9];
      const obj = arr.reduce((accumulator, value) => {
        return { ...accumulator, [value]: 0 };
      }, {});

      for (let i in arr) {
        //if there is key in object
        if (arr[i] in obj) {
          obj[arr[i]] = obj[arr[i]] + 1;
        }
      }
      const getMax = (obj) => {
        return Object.keys(obj).filter((x) => {
          return obj[x] == Math.max.apply(null, Object.values(obj));
        });
      };
      console.log(getMax(obj));
    </script>
  </body>
</html>
