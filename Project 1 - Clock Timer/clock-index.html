<body> <!-- You could use onload="startime()" here for Digital Clock as well -->
	<header>Welcome to Mini Project 1 : Time</header>
	
	<section class="main-container">
		<div>
			<div class="box-1" >
				<span><b>Digital Clock</b></span>
				<p id="digiclock" >Digital Clock Should be Here</p>
				<script type="text/javascript">startime();</script>
			</div>
			<div class="box-2">
				<span><b>Static Countdown Timer (Jan 1, 2021 07:00:00)</b></span>
				<div>
					<p id="countdown">Countdown Timer should be here</p>
				</div>
			</div>
		</div>
		<div>
			<div class="box-3">
				<span><b>Stopwatch</b></span>
				<div id="stopwatch">
					<p id="sw-time" class="">00:00:00</p>
					<input type="button" value="Reset" id="sw-rst" disabled/>
					<input type="button" value="Start" id="sw-go" disabled/>
				</div>
			</div>
			<div class="box-4">
				<p><b>Analog Clock</b></p>
				<canvas id="canvas" width="150" height="150" style="background-color:#333"></canvas>
				<script type="text/javascript">
					var canvas = document.getElementById("canvas");
					var ctx = canvas.getContext("2d");
					var radius = canvas.height / 2;
					ctx.translate(radius, radius);
					radius = radius * 0.90
					setInterval(drawClock, 1000);
				</script>
			</div>	
		</div>
	</section>
