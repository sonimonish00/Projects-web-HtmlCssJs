<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="This is Description of Google Homepage">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="https://www.google.com/favicon.ico">
    </head>

    <body>
        <!-- Main Div Class -->
        <div class="container">
            
            <!-- Header : Top-Right Navbar Section div -->
            <div id="navlink">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src = "assets/images/appsmenu.svg" alt="Apps Menu"/>
                <a href="#"><img src="assets/images/user.png" alt="User"></a>
            </div>

            <br>
            <!-- Google Logo Section div -->
            <div id="googlelogo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>

            <!-- Search Textbox Section div -->
            <div class="search">
                <div class="searchbox">
                    <div class="searchicon">
                        <img src = "assets/images/sicon.png" alt="Search icon" height="24px" width="24px"/>
                    </div>
                    <input type="text" class="textbox">
                    <div class="audiomic">
                        <img src = "assets/images/audiomic.png" alt="Audio icon"/>
                    </div>
                </div>
            </div>

            <!-- Google Search Button Section div -->
            <div class="searchbutton">
                <button type="button" class="gs">Google Search</button>
                <button type="button" class="gs">I'm Feeling Lucky</button>
            </div>

            <!-- Google Languages Section div -->
            <div id="lang">
                Google offered in: 
                <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>
            </div>    

            <!-- Footer : About & Other info. Section div -->
            <div class="info">
                <div class="Indiatext">India</div>
                <div class="bottominfo genstyle">
                    <div class="genstyle">
                        <a class="" href="#">About</a>
                        <a class="" href="#">Advertising</a>
                        <a class="" href="#">Business</a>
                        <a class="" href="#">How Search Works</a>

                    </div>
                    <div class="genstyle">
                        <a class="" href="#">Privacy</a>
                        <a class="" href="#">Terms</a>
                        <a class="" href="#">Settings</a>
                    </div>
                </div>
            </div>

        </div>

        <script src="" async defer></script>
    </body>
    
</html>
